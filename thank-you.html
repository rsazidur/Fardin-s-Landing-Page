<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Thank You - Phone Repair Zone</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e7433f 0%, #1d6fe2 45%, #0b7ac7 100%);
            padding: 20px;
        }
        .thank-you-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .thank-you-box h1 {
            color: #e7433f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thank-you-box p {
            color: #4b5563;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #e7433f, #1d6fe2);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(231, 67, 63, 0.3);
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231, 67, 63, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="success-icon">âœ…</div>
            <h1>Thank You!</h1>
            <p>Your service request has been successfully submitted.</p>
            <p>We will contact you soon at the phone number you provided to discuss your device needs.</p>
            <a href="index.html" class="btn-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
